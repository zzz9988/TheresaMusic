<!DOCTYPE html>

    <style>
        .thanh-ngang{
            background-color:rgb(102, 20, 127);
            border: 8px solid black;
            display: flex;
            align-items: center; 
        }

        .thanh-ngang input[type="text"] {
        width: 1200px;
        height: 40px; 
        font-size: 18px; 
        padding: 10px;
        border: 8px solid rgb(0, 0, 0);
        margin-right: 10px;
    }
        .thanh-ngang button {
        height: 40px; 
        font-size: 16px;
        background-color: rgb(255, 255, 255); 
        border: 4px solid black; 

}
        .title-box {
        background: rgba(255, 255, 255, 0.8); 
        padding: 10px 20px;
        margin: 20px;
        border-radius: 10px; 
        font-size: 24px;
        font-weight: bold;
        color: black;
        text-align: center;
        border: 3px solid black;
}
        .hinh-vuong{
            height: 200px;
            width: 200px;
            border: 12px solid rgb(0, 0, 0);    
            background-image: url(VexentoHome.jpg);
            background-position: center; 
            margin: 20px auto; 
            background-size: cover;
        }
        .centerbaihat{
            display: flex;
            flex-direction: column;
            align-items: center;
            background-image: url(wallpaperflare.com_wallpaper.jpg);
            background-size: cover;
            background-position: center;
    
        }
        .centerbaihat audio {
        width: 60%;
        height: 60px;
         border-radius: 350px;
        background-color: rgb(102, 20, 127);
        padding: 20px;
        border: 5px solid rgb(255, 255, 255) ;
        }



        .loi-bai-hat{
            text-align: center;
            color:aliceblue;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 16px;
            border: 15px solid rgb(0, 0, 0); 
            padding: 10px; 
            font-size: 20px;
            font-weight: bold;  
            background-color: rgba(91, 35, 110);
            
            
        }
        #custom-player {
    width: 60%;
    height: 60px;
    background-color: rgb(102, 20, 127);
    border: 5px solid white;
    border-radius: 350px;
    padding: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
}

#custom-player button {
    background: white;
    border: none;
    padding: 10px;
    font-size: 20px;
    border-radius: 50%;
    cursor: pointer;
    transition: background 0.3s;
}

#custom-player button:hover {
    background: #ddd;
}

#progress-bar {
    flex: 1;
    height: 5px;
    border-radius: 5px;
    background: white;
    cursor: pointer;
}

        audio {
            display: none; /* Ẩn audio mặc định */
        }

    </style>
    </style>
</head>

        <div id="custom-player">
            <button id="prev-btn">⏮️</button>
            <button id="play-pause-btn">▶️</button>
            <button id="next-btn">⏭️</button>
            <input type="range" id="progress-bar" value="0" min="0" max="100">
        </div>
    
        <audio id="audio" preload="metadata"></audio>
    </div>
